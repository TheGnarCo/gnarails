name: Pronto

on: [push]

jobs:
  pronto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch origin main --depth=1
      - uses: adwerx/pronto-ruby@v2.8
        with:
          target: origin/main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
