name: Pronto

on:
  - push
  - pull_request

jobs:
  pronto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - run: git fetch origin main --depth=1
      - uses: adwerx/pronto-ruby@v2.8
        with:
          target: ${{ github.event.pull_request.base.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
