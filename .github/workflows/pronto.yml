name: Pronto
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  pronto:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      statuses: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1

      - run: bin/bundle install

      - run: bin/pronto run ${{ github.workspace }}/. -c origin/${{ github.base_ref }} -f text github_pr_review github_status
